on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/broken-link-checks.yml
  schedule:
    - cron: '0 0 * * 0' # Run every Sunday at 00:00

name: Check broken links
jobs:
  broken-link-checker:
    name: Check broken links
    runs-on: ubuntu-latest
    steps:
      - name: Check
        uses: ruzickap/action-my-broken-link-checker@v2
        with:
          url: https://boxyhq.com
          cmd_params: '--max-connections=10 --color=always' # Check just one page
